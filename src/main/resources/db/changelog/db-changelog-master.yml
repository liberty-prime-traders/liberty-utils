databaseChangeLog:
  - property:
      dbms: postgresql
      name: uuid_function
      value: gen_random_uuid()

  - property:
      dbms: postgresql
      name: now
      value: current_timestamp

  - includeAll:
      path: daily-snapshot
      relativeToChangelogFile: true

  - includeAll:
      path: platform
      relativeToChangelogFile: true

  - includeAll:
      path: debt-tracker
      relativeToChangelogFile: true