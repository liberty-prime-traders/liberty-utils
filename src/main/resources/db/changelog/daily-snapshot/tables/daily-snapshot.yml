databaseChangeLog:

  - changeSet:
      id: 'create-daily-snapshot-table'
      author: ezra
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: daily_snapshot
      changes:
        - createTable:
            tableName: daily_snapshot
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true

              - column:
                  name: snapshot_date
                  type: date

              - column:
                  name: created_on
                  type: timestamp
                  defaultValueComputed: ${now}

              - column:
                  name: start_balance_cash
                  type: decimal
                  defaultValueNumeric: '0'

              - column:
                  name: end_balance_cash
                  type: decimal
                  defaultValueNumeric: '0'

              - column:
                  name: outflow_cash
                  type: decimal
                  defaultValueNumeric: '0'

              - column:
                  name: inflow_joint_account
                  type: decimal
                  defaultValueNumeric: '0'

              - column:
                  name: inflow_personal_account
                  type: decimal
                  defaultValueNumeric: '0'

              - column:
                  name: inflow_credit_sales
                  type: decimal
                  defaultValueNumeric: '0'

              - column:
                  name: cogs
                  type: decimal
                  defaultValueNumeric: '0'

              - column:
                  name: cogs_returned
                  type: decimal
                  defaultValueNumeric: '0'

              - column:
                  name: expenses
                  type: decimal
                  defaultValueNumeric: '0'

  - changeSet:
      id: 'add-location-column'
      author: ezra
      changes:
        - addColumn:
            tableName: daily_snapshot
            columns:
              - column:
                  name: location
                  type: nvarchar2(50)

  - changeSet:
        id: 'add-default-value-to-location'
        author: ezra
        changes:
            - update:
                tableName: daily_snapshot
                columns:
                - column:
                    name: location
                    value: 'ELDORET'
                where: "location IS NULL"

  - changeSet:
      id: 'add-location-constraint'
      author: ezra
      changes:
        - addNotNullConstraint:
            tableName: daily_snapshot
            columnName: location
            columnDataType: nvarchar2(50)
            constraintName: daily_snapshot_location_notnull
